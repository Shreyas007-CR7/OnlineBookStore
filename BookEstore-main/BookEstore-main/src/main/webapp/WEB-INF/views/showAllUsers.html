<h3 class="text-center">Users</h3>
<div class="container-md main">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Avatar</th>
                <th>Name</th>
                <th>Email-Id or User-Id</th>
                <th>Address</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${customerlist}">
                <td><img src="https://cdn4.iconfinder.com/data/icons/man-user-human-person-business-avatar-profile/100/19A-1User-512.png" alt="User Image" class="img-fluid"></td>
                <td th:text="${user.firstName +  ' '  + user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.password}"></td>
            </tr>
        </tbody>
    </table>
</div>
